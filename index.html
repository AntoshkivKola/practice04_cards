<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <section>
        <div class="wrapper-card bg-weekly-sales">
          <div class="card">
            <h2 class="card-header">Weekly Sales</h2>
            <img
              src="./assets/icons/chart-line.svg"
              alt="chart line"
              class="card-icon"
            />
            <span class="card-numbers">$ 15,0000</span>
            <span class="card-dop-info">Increased by 60%</span>
          </div>
        </div>
        <div class="wrapper-card bg-weekly-orders">
          <div class="card">
            <h2 class="card-header">Weekly Orders</h2>
            <img
              src="./assets/icons/bookmark-outline.svg"
              alt="chart line"
              class="card-icon"
            />
            <span class="card-numbers">45,6334</span>
            <span class="card-dop-info">Decreased by 10%</span>
          </div>
        </div>
        <div class="wrapper-card bg-visitors-online">
          <div class="card">
            <h2 class="card-header">Visitors online</h2>
            <img
              src="./assets/icons/diamond.svg"
              alt="chart line"
              class="card-icon"
            />
            <span class="card-numbers">95,5741</span>
            <span class="card-dop-info">Increased by 5%</span>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
